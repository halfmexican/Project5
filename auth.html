<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Signup - Crochet Corner</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Login and signup page for Crochet Corner - Join our crafting community">
    <meta name="keywords" content="crochet, patterns, beginner, dinosaur, tutorials, crafts">
    <meta name="author" content="Jose Hunter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/yarn-favicon.png" type="image/png">
    <!-- Password visibility toggle icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/auth.js"></script>
    <script src="js/authState.js"></script>
</head>
<body>
    <header>
        <img src="img/yarn.png" alt="Yarn Icon" id="header-logo">
        <h1>Crochet Corner</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="patterns.html">Patterns</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="auth.html" id="authLink">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-forms">
                <!-- Logo section -->
                <div class="logo-section">
                    <img src="img/yarn.png" alt="Crochet Corner Logo" class="auth-logo">
                    <h2>Welcome to Crochet Corner</h2>
                </div>

                <div class="login-section">
                    <h2>Login</h2>
                    <form id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                            <span class="error-message" id="loginEmailError"></span>
                        </div>
                        
                        <div class="form-group password-field">
                            <label for="loginPassword">Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                                <i class="fas fa-eye toggle-password" data-target="loginPassword"></i>
                            </div>
                            <span class="error-message" id="loginPasswordError"></span>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>

                <div class="signup-section">
                    <h2>Sign Up</h2>
                    <form id="signupForm" novalidate>
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName" placeholder="Enter your full name" required>
                            <span class="error-message" id="signupNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>

                            <input type="email" 
                                   id="signupEmail" 
                                   placeholder="Enter your email" 
                                   required>
                            <span class="error-message" id="signupEmailError"></span>
                        </div>

                        <div class="form-group password-field">
                            <label for="signupPassword">Password</label>
                            <div class="password-input-wrapper">


                                <input type="password" 
                                       id="signupPassword" 
                                       placeholder="Create a password" 
                                       required>
                                <i class="fas fa-eye toggle-password" 
                                   data-Uncaughttarget="signupPassword"></i>
                            </div>
                            <span class="error-message" id="signupPasswordError"></span>
                            <div class="password-requirements">
                                <p>Password must contain:</p>
                                <ul>
                                    <li>At least 8 characters</li>
                                    <li>One uppercase letter</li>
                                    <li>One number</li>
                                    <li>One special character</li>
                                </ul>
                            </div>
                        </div>

                        <div class="terms-privacy">
                            <label>
                                <input type="checkbox" required>
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
